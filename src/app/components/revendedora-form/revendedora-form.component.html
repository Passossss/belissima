<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <ng-container *ngIf="!saveSuccess">
      <h2>Editar Revendedora</h2>
      
      <form [formGroup]="form" (ngSubmit)="onSave()">
        
        <div class="form-field">
          <label for="nome">Nome</label>
          <input 
            id="nome" 
            formControlName="nome" 
            type="text"
            [class.is-invalid]="isInvalid('nome')"
            (input)="filtrar($event, 'nome')"
            placeholder="Nome completo">
        </div>
        
        <div class="form-field">
          <label for="email">Email</label>
          <input 
            id="email" 
            formControlName="email" 
            type="email"
            [class.is-invalid]="isInvalid('email')"
            placeholder="exemplo@email.com">
        </div>
        
        <div class="form-field">
          <label for="estado">Estado</label>
          <select 
            id="estado" 
            formControlName="estado"
            [class.is-invalid]="isInvalid('estado')">
            <option value="" disabled>Selecione</option>
            <option *ngFor="let estado of estados" [value]="estado.sigla">
              {{ estado.nome }}
            </option>
          </select>
        </div>
        
        <div class="form-field">
          <label for="cidade">Cidade</label>
          <input 
            id="cidade" 
            formControlName="cidade" 
            type="text"
            [class.is-invalid]="isInvalid('cidade')"
            (input)="filtrar($event, 'cidade')"
            placeholder="Sua cidade">
        </div>
        
        <div class="form-field">
          <label for="numero">Telefone</label>
          <input 
            id="numero" 
            formControlName="numero" 
            type="text"
            [class.is-invalid]="isInvalid('numero')"
            (input)="formatarTelefone($event)"
            maxlength="15"
            placeholder="(00) 00000-0000">
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isLoading">Cancelar</button>
          
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isLoading">
            <span *ngIf="!isLoading">Salvar Alterações</span>
            <span *ngIf="isLoading">Salvando...</span>
          </button>
        </div>
        
      </form>
    </ng-container>

    <div *ngIf="saveSuccess" class="success-message">
      <img src="assets/icons/check-circle.svg" alt="Sucesso" width="150"> <h3>Alteração realizada com sucesso!</h3>
    </div>

  </div>
</div>
