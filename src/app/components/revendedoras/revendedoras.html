<div class="container my-4">
  <h2 class="mb-4">Revendedoras Cadastradas</h2>

  <div *ngIf="!revendedoras" class="alert alert-warning">
    Nenhuma revendedora encontrada.
  </div>

  <div *ngIf="revendedoras">
    <table class="table table-striped table-bordered">
      <thead class="custom-header">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let revendedora of revendedoras">
          <td>{{ revendedora.id }}</td>
          <td>{{ revendedora.nome }}</td>
          <td>{{ revendedora.email }}</td>
          <td>{{ revendedora.numero }}</td>
          <td>{{ revendedora.cidade }}</td>
          <td>{{ revendedora.estado }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" >Editar</button>
            <button class="btn btn-sm btn-danger" (click)="deletarRevendedora(revendedora.id)">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
