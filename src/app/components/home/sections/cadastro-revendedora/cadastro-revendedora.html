<div class="d-flex flex-row justify-content-center" style="margin-bottom: 80px; margin-top: 80px;">
  <div class="position-relative" style="width: 679px; height: 738px">
    <img src="/assets/Mask group.png" alt="" height="738px" />
    
    <app-informacoes 
      class="info-card-top"
      variant="Medium"
      texto="+10.000"
      texto2="Revendedoras ativas"
      [mostrarIcone]="true"
      icon="/assets/ícones/peoples.svg">
    </app-informacoes>
 
    <app-informacoes 
      class="info-card-bottom"
      variant="Medium"
      texto="98%"
      texto2="Satisfação"
      [mostrarIcone]="true"
      icon="/assets/ícones/satisfaction.svg">
    </app-informacoes>
  </div>
  <div
    class="d-flex flex-column"
    style="height: 688px; width: 429px; margin-left: -55px"
  >
    <div>
      <h1 class="main-title">
        Conheça sua jornada como revendedora
      </h1>
      <p class="subtitle-form">
        Preencha o formulário abaixo e nossa equipe entrará em contato em até 24
        horas para confirmar sua parceria conosco.
      </p>
      <div *ngIf="sucesso" class="text-center mt-3">
        <app-informacoes 
          variant="Large"
          texto="Sucesso no Cadastro!"
          texto2="Cadastro realizado com sucesso! Nossa equipe entrará em contato em breve."
          [mostrarIcone]="true"
          icon="/assets/ícones/satisfaction.svg">
        </app-informacoes>
      </div>
      <div *ngIf="emailDuplicado" class="text-center mt-3">
        <app-informacoes 
          variant="Large"
          texto="E-mail já cadastrado!"
          texto2="Você já preencheu nosso formulário. Aguarde que nossa equipe entrará em contato em breve."
          [mostrarIcone]="true"
          icon="/assets/icons/1.svg">
        </app-informacoes>
      </div>
      <div class="container" style="background-color: #7d4a581a; border-radius: 8px;">
        <form
          [formGroup]="cadastroForm"
          (ngSubmit)="onSubmit()"
          class="row g-3"
          style="
            margin-top: 32px;
            margin-bottom: 32px;
            margin-right: 24px;
            margin-left: 24px;
          "
        >
          <div class="col-12">
            <label for="nome" class="form-label d-flex align-items-center">
              <img
                src="/assets/ícones/icone-pessoa.svg"
                alt="icone pessoa"
                class="me-2"
                style="width: 16px; height: 16px"
              />
              Nome Completo
            </label>
            <input
              class="form-control form-input-transparent"
              [class.is-invalid]="isInvalid('nome')"
              type="text"
              formControlName="nome"
              placeholder="Seu nome completo"
              (input)="filtrar($event, 'nome')"
            />
          </div>
          <div class="col-12">
            <label for="email" class="form-label d-flex align-items-center">
              <img
                src="/assets/ícones/icone-email.svg"
                alt="icone email"
                class="me-2"
                style="width: 16px; height: 16px"
              />
              E-mail</label
            >
            <input
              class="form-control form-input-transparent"
              [class.is-invalid]="isInvalid('email')"
              type="email"
              formControlName="email"
              placeholder="exemplo@email.com"
            />
          </div>

          <div class="col-md-6">
            <label for="estado" class="form-label d-flex align-items-center">
              <img
                src="/assets/ícones/icone-localizacao.svg"
                alt="icone icone-localizacao"
                class="me-2"
                style="width: 16px; height: 16px"
              />
              Estado
            </label>

            <select class="form-control form-input-transparent" [class.is-invalid]="isInvalid('estado')" formControlName="estado">
              <option value="" disabled selected>Selecione</option>
              <option *ngFor="let estado of estados" [value]="estado.sigla">
                {{ estado.nome }}
              </option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="cidade" class="form-label">Cidade</label>
            <input
              class="form-control form-input-transparent"
              [class.is-invalid]="isInvalid('cidade')"
              type="text"
              formControlName="cidade"
              placeholder="Sua cidade"
              (input)="filtrar($event, 'cidade')"
            />
          </div>

          <div class="col-12">
            <label for="numero" class="form-label d-flex align-items-center">
              <img
                src="/assets/ícones/icone-pessoa.svg"
                alt="icone pessoa"
                class="me-2"
                style="width: 16px; height: 16px"
              />
              Número de contato</label
            >
            <input
              class="form-control form-input-transparent"
              [class.is-invalid]="isInvalid('numero')"
              type="tel"
              formControlName="numero"
              placeholder="(00) 00000-0000"
              (input)="formatarTelefone($event)"
              maxlength="15"
            />
          </div>

          <button
            class="btn submit-button"
            type="submit"
            [disabled]="enviando"
          >
            <span *ngIf="enviando">Enviando...</span>
            <span *ngIf="!enviando">Quero ser revendedora</span>
          </button>

          <div class="d-flex flex-row align-items-center" style="margin-bottom: 50px; margin-top: 1rem;">
            <label class="custom-checkbox" [class.checkbox-invalid]="isInvalid('termos')">
              <input type="checkbox" formControlName="termos" id="termos" />
              <span class="checkmark"></span>
            </label>
            <label 
              for="termos" 
              class="checkbox-label-custom"
              [style]="{'font-size': '11.2px', 'margin-left': '12px'}"
              >Concordo com os termos de uso e política de privacidade.
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
