<section class="home-section">
  <div class="container-fluid">
    <div class="row align-items-center h-100">
      <div class="col-lg-6">
        <div class="text-content">
          <div class="opportunity-tag d-flex align-items-center">
            <img src="assets/icons/brilho-icon.svg" alt="Brilho" class="brilho-icon">
            <span class="ms-2">{{ oferta }}</span>
          </div>
          <h2 class="display-4 fw-bold mb-4 mt-4">Revenda a marca de<br>beleza <span class="highlight">mais amada</span><br>do Brasil</h2>
          <p class="description lead mb-4">{{ description }}</p>
          <div class="benefits d-flex flex-wrap gap-4 mb-5">
            <div class="benefit-item d-flex align-items-center">
              <img src="assets/icons/check-icon.svg" alt="Check" class="check-icon">
              <span class="ms-2">Sem taxa de adesão</span>
            </div>
            <div class="benefit-item d-flex align-items-center">
              <img src="assets/icons/check-icon.svg" alt="Check" class="check-icon">
              <span class="ms-2">Margem de até 40%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="image-content position-relative h-100">
          <img src="assets/fundo-arredondado.png" alt="Background" class="background-circle">
          <img src="assets/menina-solo.png" alt="Mulher com produto de beleza" class="main-image">
        </div>
      </div>
    </div>
    <div class="margin-info-card">
      <app-informacoes 
        texto="40%" 
        texto2="margem"
        variant="default">
      </app-informacoes>
    </div>
  </div>
</section>
